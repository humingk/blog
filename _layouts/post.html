---
layout: default
---
<section class="collection-head small" style="background-color:#4183c4;box-shadow:inset 0 10px 20px rgb(0 0 0 / 0%);padding: 20px 0;padding: 1.5rem 0;">
<div class="container">
  <div class="columns">
    <div class="column three-fourths">
      <div class="collection-title" style="padding: 20px 0;">
        <h1 class="collection-header" style="font-size: 35px;">{{ page.title }}</h1>
        <div class="collection-info">
          {% if page.date %}
          <span class="meta-info">
            <span class="octicon octicon-calendar"></span> {{ page.date | date: "%Y/%m/%d" }}
          </span>
          {% endif %}
          {% for cat in page.categories %}
          <span class="meta-info">
            <span class="octicon octicon-file-directory"></span>
            <a href="{{ site.url }}/categories/#{{ cat }}" title="{{ cat }}">{{ cat }}</a>
          </span>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
</section>
<!-- / .banner -->
<section class="container content">
<div class="columns">
  <div class="column one-fourth">
    {% include sidebar-post-nav.html %}
  </div>
  <div class="column three-fourths" style="float: right;">
    <article class="article-content markdown-body">
    {{ content }}
    </article>
    <div class="comment">
      {% include comments.html %}
    </div>
  </div>
</div>
</section>
<!-- /section.content -->
